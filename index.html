<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="clock-box">
        <div class="box">
            <div id="hour">00</div>
            <p>Hours</p>
        </div>

        <div class="box">
            <div id="min">00</div>
            <p>Minutes</p>
        </div>

        <div class="box">
            <div id="sec">00</div>
            <p>Seconds</p>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
